<div *ngIf="id; else notShow">
  1 {{ hero | json }}

    <h2> Name: </h2>
    <h2>{{hero["name"] | uppercase}}</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="hero['name']" placeholder="name"/>
      </label>
    </div>
    <button (click)="onGoBack()">Back</button>
    <button (click)="onSave()">Save</button>

</div>


<ng-template #notShow>
  2 {{ heroes | json }}

  <h2> All Names: </h2><!-- AC: requirement -->
  <div *ngFor="let h of hero" >
    <p>
      {{ h.name }}
    </p>
  </div>

  <h2>{{hero.name | uppercase}}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="onGoBack()">Back</button>
  <button (click)="onReplaceAll()">Save</button>

</ng-template>
